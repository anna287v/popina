<body>
    <!--   her sætter vi splash ind-->
    <section id="splash">
        <a href="index.html">

    <!--   Dette er menuen -->
    <header>
        <nav>
            <div id="menuknap">☰</div>
            <ul id="menu" class="hidden">

                <button data-data="Bistro">Bistro</button>
                <button data-data="Burger">Burger</button>

    <div class="tekst">
        <h1>DIN MADGUIDE</h1>

        <p>Velbekomme </p>
    </div>
    <!--    Template af rækkefølge for siden i javascript-->
    <template>
        <article class="data">
            <h2>Navn</h2>
            <div class="col">
                <img class="profil-billede">
            </div>
        </article>
    </template>

    <!--   indhold fra sheet-->
    <section id="mad-liste">
    </section>
    <!--indhold af pop-up side-->
    <section id="detalje">
        <article class="data">
            <button class="luk">X</button>
            <h2></h2>

            <img src="billeder/" alt="">

            <div class="indhold">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p>Hjemmeside: <a class="link" href=""></a>
                </p>
            </div>
        </article>
    </section>
    <!--indhold af footer-->
    <footer>
        <p> <b>Adresse</b> <br>
            Lygten 16 <br>
            1300 København NV.</p>
        <p><b>Sociale medier </b> <br> Facebook <br> Instagram</p>
        <p><b>Kontakt</b> <br> tlf. 33125512 <br> Mail: info@popina.com </p>
